<div class="container-fluid">
  <div class="row justify-content-center">
    <mat-card class="col-12 col-lg-8 contenedor">
      <mat-card-title class="text-center titulo">Activos y Pasivos</mat-card-title>
      <div class="row mr-5" >
        <ngx-charts-line-chart class="col-12 col-lg-4"
        [view]="view"
        scheme="flame"
        [legend]="legend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="false"
        [xAxis]="xAxis"
        yAxis="Mensual"
        xAxisLabel="Mensual"
        [timeline]="timeline"
        [results]="multi"
        (select)="onSelect($event)"
        (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)"
        >
      </ngx-charts-line-chart>
      <ngx-charts-line-chart class="col-12 col-lg-4"
      [view]="view"
      scheme="flame"
      [legend]="legend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxis]="xAxis"
      [yAxis]="yAxis"
      xAxisLabel="Diario"
      [timeline]="timeline"
      [results]="multi"
      (select)="onSelect($event)"
      (activate)="onActivate($event)"
      (deactivate)="onDeactivate($event)"
      >
    </ngx-charts-line-chart>
    <ngx-charts-line-chart class="col-12 col-lg-4"
    [view]="view"
    scheme="flame"
    [legend]="legend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    xAxisLabel="Semanal"
    [timeline]="timeline"
    [results]="multi"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
    >
  </ngx-charts-line-chart>
      </div>
    </mat-card>
    <mat-card class="col-md-12 col-lg-3 contenedor">
      <mat-card-title class="text-center titulo"> COBERTURA </mat-card-title>
      <ngx-charts-line-chart
      [view]="view"
      scheme="flame"
      [legend]="legend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="false"
      [xAxis]="xAxis"
      [yAxis]="yAxis"
      xAxisLabel="Diario"
      [timeline]="timeline"
      [results]="multi"
      (select)="onSelect($event)"
      (activate)="onActivate($event)"
      (deactivate)="onDeactivate($event)"
      >
     </ngx-charts-line-chart>
    </mat-card>
  </div>
</div>
